<div class="col-xs-12 col-md-3">
    <h2>Comics series</h2>

    <input type="text" ng-model="query" class="filter form-control"/>
    <button class="sort btn btn-icon btn-default" ng-click="reverse=!reverse">
        <i class="fa" ng-class="reverse ? 'fa-caret-up' : 'fa-caret-down'"></i>
    </button>

    <ul class="series-listing">
        <li ng-repeat="seriesItem in series | filter:{title:query} | orderBy:'title':reverse" class="series-item" ng-model="seriesItem">
            <a ui-sref-active="active" ui-sref="series.item.detail({id:seriesItem.id})" title="{{seriesItem.title}}">
                {{seriesItem.title}}
            </a>
        </li>
        <li class="series-item">
            <a href="" title="add series" class="add">
            <i class="fa fa-2x fa-plus-square"></i>
            </a>
        </li>
    </ul>

    <span>Number of series: {{(series|filter:{title:query}).length}}</span>
</div>

<div ui-view>

</div>
