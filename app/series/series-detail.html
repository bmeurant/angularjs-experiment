<div class="col-xs-12 col-md-5 series-details">
    <button class="btn btn-default btn-icon edit" ng-click="edit()"><i class="fa fa-pencil"></i></button>
    <h3>{{seriesItem.title}}</h3>
    <img ng-src="{{seriesItem.coverUrl}}" alt="Series's first album cover" class="cover img-responsive img-thumbnail"/>
    <dl class="series-desc dl-horizontal">
        <dt>Scriptwriter</dt>
        <dd>{{seriesItem.scriptwriter}} </dd>
        <dt>Illustrator</dt>
        <dd>{{seriesItem.illustrator}}</dd>
        <dt>Publisher</dt>
        <dd>{{seriesItem.publisher}}</dd>
        <dt>Volumes</dt>
        <dd>{{seriesItem.albums.length || 0}}</dd>
    </dl>
    <p class="series-desc">
        {{seriesItem.summary}}
    </p>
</div>
