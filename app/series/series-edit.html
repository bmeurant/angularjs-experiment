<div class="col-xs-12 col-md-5 series-details">
    <form name="seriesItemForm" class="form-horizontal" ng-submit="save()" novalidate>
    <button type="submit" class="btn btn-success btn-icon submit">
        <i class="fa fa-check"></i>
    </button>
    <button type="cancel" class="btn btn-danger btn-icon cancel" ng-click="cancel()">
    <i class="fa fa-times"></i>
    </button>
    <div class="form-group title" ng-class="{'has-error': submitted && seriesItemForm.title.$invalid && !seriesItemForm.title.$pristine}">
        {{seriesItemForm.$dirty}} {{seriesItemForm.$pristine}}
        <input id="title" name="title" type="text" ng-model="seriesItem.title" class="form-control" ng-required="true" ng-minlength="3" />
        <span class="help-block"></span>
    </div>
    <img ng-src="{{seriesItem.coverUrl}}" alt="Series's first album cover" class="cover img-responsive img-thumbnail"/>

    <div class="series-desc">
        <div class="form-group">
            <label for="scriptwriter" class="col-sm-3 control-label">Scriptwriter</label>
            <div class="col-sm-9">
                <input id="scriptwriter" name="scriptwriter" type="text" ng-model="seriesItem.scriptwriter" class="form-control" required="required"/>
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="illustrator" class="col-sm-3 control-label">Illustrator</label>
            <div class="col-sm-9">
                <input id="illustrator" name="illustrator" type="text" ng-model="seriesItem.illustrator" class="form-control"/>
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="publisher" class="col-sm-3 control-label">Publisher</label>
            <div class="col-sm-9">
                <input id="publisher" name="publisher" type="text" ng-model="seriesItem.publisher" class="form-control"/>
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="albums" class="col-sm-3 control-label">Volumes</label>
                <span class="col-sm-9">
                    <input id="albums" type="text" ng-model="seriesItem.albums.length" class="form-control" disabled="disabled"/>
                </span>
        </div>
    </div>

    <div class="series-desc">
        <textarea class="form-control" rows="10" ng-model="seriesItem.summary"></textarea>
    </div>
    </form>
</div>
