<div ui-view>

</div>

<div class="col-xs-12 col-md-4 series-albums">
    <ul>
        <li ng-repeat="album in seriesItem.albums" class="row">
            <img ng-src="/dist/static/images/albums/covers/{{album.coverName}}" alt="Album cover" class="col-xs-2 cover img-responsive img-thumbnail"/>

            <div class="col-xs-10">
                <h4>{{album.title}}</h4>
                <dl class="album-desc dl-horizontal">
                    <dt>{{'album.volume' | translate}}</dt>
                    <dd>{{album.number}}</dd>
                    <dt>{{'album.date' | translate}}</dt>
                    <dd>{{album.publicationDate | rhMoment: 'MMMM YYYY'}}</dd>
                </dl>
            </div>
        </li>
    </ul>
</div>
