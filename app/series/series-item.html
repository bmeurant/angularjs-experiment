<div ui-view>

</div>

<div class="col-xs-12 col-md-4 series-albums">
    <ul>
        <li ng-repeat="album in seriesItem.albums" class="row">
            <img ng-src="{{album.coverUrl}}" alt="Album cover" class="col-xs-2 cover img-responsive img-thumbnail"/>

            <div class="col-xs-10">
                <h4>{{album.title}}</h4>
                <dl class="album-desc dl-horizontal">
                    <dt>volume</dt>
                    <dd>{{album.number}}</dd>
                    <dt>date</dt>
                    <dd>{{album.publicationDate | date: 'MMMM yyyy'}}</dd>
                </dl>
            </div>
        </li>
    </ul>
</div>
